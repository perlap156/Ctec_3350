 <!DOCTYPE HTML>
<head>
<title>Registration Form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<html>
<body>
	<form method="post" action="registration.php" name="registration">
	
	<p>Required *</p>

	<div class="form-group">
		<label for="username"> Username<span>*</span>:</label>

		<div class="form-control">
			<input type="text" max-length="25" autofocus required="required" id="username">

	</div>
	</div>

	<div class="form-group">
		<label for="email">Email<span>*</span>:</label>

		<div class="form-control">
			<input type="email"  required="required" id="email">

	</div>
	</div>

	<div class="form-group">
		<label for="password1"> Password:<span>*</span>:</label>

		<div class="form-control">
			<input type="password" required="required" id="password1">

	</div>
	</div>

	<div class="form-group">
		<label for="password2"> Confirm Password<span>*</span>:</label>

		<div class="form-control">
			<input type="password" disabled="disabled" required="required" id="password2">

	</div>
	</div>

	<div class="form-group">
		<label for="favorite"> Favorite day of the week:</label>

		<div class="form-control">
			<input type="radio" id="favorite" value="Monday" />Monday
			<input type="radio"  value="Tuesday" />Tuesday
			<input type="radio"  value="Wednesday" />Wednesday
			<input type="radio"  value="Thursday" />Thursday
			<input type="radio"  value="Friday" />Friday
			<input type="radio"  value="Saturday" />Saturday
			<input type="radio"  value="Sunday" />Sunday

	</div>
	</div>

	<div class="form-group">
		<label for="social_media"> Which Social Media Outlet do you prefer?</label>

		<div class="form-control">
			<input type="checkbox" id="social_media" value="Facebook" />Facebook
			
			<input type="checkbox"  value="Twitter" />Twitter
			
			<input type="checkbox" value="Instagram" />Instagram
			
			<input type="checkbox"  value="LinkedIn" />LinkedIn
			
			<input type="checkbox"  value="Myspace" />Myspace


	</div>
	</div>
	

		<fieldset>
		
			<legend> Contact Information: </legend>
			
			<div class="form-group">
			
			<div class="form-control">
			<label for="first_name">First Name<span>*</span>:</label>
			<input type="text"  required="required" id="first_name">
			</div>
			</div>

		
			<div class="form-group">
			<div class="form-control">
			<label for="last_name">Last Name<span>*</span>:</label>
			<input type="text"  required="required" id="last_name">
			</div>
			</div>


		<div class="form-group">
		<div class="form-control">
			<label for="phone">Phone<span>*</span>:</label>
			<input type="phone"  required="required" id="phone">
			</div>
			</div>

			
			<div class="form-group">
			<div class="form-control">
			<label for="address">Address<span>*</span>:</label>
			<input type="text"  required="required" id="address">
			
			</div>
			</div>
			
			<div class="form-group">
			<div class="form-control">
			<label for="address2">Address:</label>
			<input type="text" id="address2">
			
			</div>
			</div>
			
			<div class="form-group">
			<div class="form-control">
			<label for="state">State<span>*</span>:</label>
			<input type="text"  required="required" maxlength="2" id="state" size="2">
			
			</div>
			
			<div class="form-group">
			<div class="form-control">
			<label for="zip_code">Zip Code<span>*</span>:</label>
			<input type="text"  required="required" maxlength="5" id="zip_code">
			
						</div>
			</div>

			
		</fieldset>

		
		<div class="form-group">
		<label for="comment"> Comments:</label>

		<div class="form-control">
			<textarea name="comment" id="comment" cols="40"rows="6"></textarea>

	</div>
	</div>
	
		
	</form>

</body>
</html>
